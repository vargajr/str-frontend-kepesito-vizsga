<section class="container-md">
  <form #mForm="ngForm" (submit)="saveMovie(mForm)">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="^[A-Üa-ü ]{5,25}$" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control"
          required pattern="^^\d{4}$" name="title" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-md-6">
        <label class="text-warning" for="category">Category:</label>
        <select class="form-control" size="3" name="category" id="category" [(ngModel)]="movie.category">
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <button
                type="submit"
                class="btn btn-large btn-block btn-warning"
                [disabled]="mForm.invalid">
                <i class="fa fa-save"></i>
            </button>
      </div>
      <div class="form-group col-6">
        <small [hidden]="mForm.valid" class="text-danger">Fill all field to save!</small>
      </div>
    </div>

  </form>


</section>
